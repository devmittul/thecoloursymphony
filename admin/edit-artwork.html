    <script>
        // Global variables
        let artworks = [];
        let currentArtworkId = null;
        let storageRef;
        let firebaseStorage;
        
        // Initialize Firebase if available
        function initFirebase() {
            try {
                // Check if Firebase is loaded
                if (typeof firebase !== 'undefined') {
                    // Initialize Firebase Storage reference
                    firebaseStorage = firebase.storage();
                    storageRef = firebaseStorage.ref();
                    console.log('Firebase Storage initialized');
                }
            } catch (error) {
                console.error('Firebase initialization error:', error);
            }
        }
        
        // Check authentication and initialize page
        document.addEventListener('DOMContentLoaded', function() {
            // Check if logged in
            const isLoggedIn = localStorage.getItem('adminLoggedIn') === 'true';
            if (!isLoggedIn) {
                window.location.href = 'login.html';
                return;
            }
            
            // Initialize Firebase
            initFirebase();
            
            // Initialize mobile menu
            initMobileMenu();
            
            // Get artwork ID from URL
            const urlParams = new URLSearchParams(window.location.search);
            currentArtworkId = urlParams.get('id');
            
            if (!currentArtworkId) {
                // No ID provided, redirect to manage page
                window.location.href = 'manage-artworks.html';
                return;
            }
            
            // Load artwork data
            loadArtworkData(currentArtworkId);
            
            // Set up form submission
            setupFormSubmission();
            
            // Set up image upload
            setupImageUpload();
        });
        
        // Initialize mobile menu
        function initMobileMenu() {
            const menuToggle = document.querySelector('.menu-toggle');
            const closeSidebar = document.querySelector('.close-sidebar');
            const sidebar = document.querySelector('.admin-sidebar');
            const overlay = document.querySelector('.sidebar-overlay');
            
            menuToggle.addEventListener('click', function() {
                sidebar.classList.add('active');
                overlay.classList.add('active');
                document.body.style.overflow = 'hidden';
            });
            
            function closeSidebarMenu() {
                sidebar.classList.remove('active');
                overlay.classList.remove('active');
                document.body.style.overflow = '';
            }
            
            closeSidebar.addEventListener('click', closeSidebarMenu);
            overlay.addEventListener('click', closeSidebarMenu);
            
            // Set up logout
            document.getElementById('logoutBtn').addEventListener('click', function(e) {
                e.preventDefault();
                localStorage.removeItem('adminLoggedIn');
                window.location.href = 'login.html';
            });
        }
        
        // Load artwork data
        function loadArtworkData(artworkId) {
            // Load artworks from localStorage
            const storedArtworks = localStorage.getItem('artworks');
            
            if (storedArtworks) {
                artworks = JSON.parse(storedArtworks);
                
                // Find the artwork with the matching ID
                const artwork = artworks.find(item => item.id.toString() === artworkId.toString());
                
                if (artwork) {
                    // Populate form with artwork data
                    populateForm(artwork);
                } else {
                    // Artwork not found
                    showToast('Artwork not found', 'error');
                    setTimeout(() => {
                        window.location.href = 'manage-artworks.html';
                    }, 2000);
                }
            } else {
                // No artworks in storage
                showToast('No artworks found', 'error');
                setTimeout(() => {
                    window.location.href = 'manage-artworks.html';
                }, 2000);
            }
        }
        
        // Populate form with artwork data
        function populateForm(artwork) {
            document.getElementById('artworkTitle').value = artwork.title || '';
            document.getElementById('artworkMedium').value = artwork.medium || '';
            document.getElementById('artworkYear').value = artwork.year || '';
            document.getElementById('artworkDescription').value = artwork.description || '';
            document.getElementById('artworkFeatured').checked = artwork.featured || false;
            
            // Set date if available
            if (artwork.dateAdded) {
                document.getElementById('artworkDate').value = artwork.dateAdded;
            }
            
            // Set image
            if (artwork.images && artwork.images.length > 0) {
                let imagePath = artwork.images[0].path;
                
                // Store the original path for form submission
                document.getElementById('artworkImage').value = imagePath;
                
                // Preview image if available
                const imagePreviewContainer = document.getElementById('imagePreviewContainer');
                if (imagePreviewContainer) {
                    const imagePreview = document.getElementById('imagePreview');
                    
                    // Normalize the image path if it's a sample image
                    if (imagePath.includes('painting1.jpg') || imagePath.includes('painting2.jpg')) {
                        // Make sure we have the correct relative path
                        if (!imagePath.startsWith('../') && !imagePath.startsWith('./')) {
                            imagePath = '../images/' + imagePath.replace('images/', '').replace('../images/', '');
                        }
                    }
                    
                    // Set the source and show preview
                    imagePreview.src = imagePath;
                    imagePreview.onerror = function() {
                        // If image fails to load with current path, try alternative path
                        const altPath = imagePath.startsWith('../') 
                            ? imagePath.replace('../', '') 
                            : '../' + imagePath;
                        
                        imagePreview.src = altPath;
                        document.getElementById('artworkImage').value = altPath;
                        
                        // Log error only if second attempt fails
                        imagePreview.onerror = function() {
                            console.error('Failed to load image:', imagePath);
                            // Show fallback image
                            imagePreview.src = '../images/placeholder.jpg';
                        };
                    };
                    
                    imagePreviewContainer.style.display = 'block';
                    document.getElementById('dragDropArea').style.display = 'none';
                }
            }
        }
        
        // Setup image upload
        function setupImageUpload() {
            const imageUploadContainer = document.getElementById('imageUploadContainer');
            const imageInputField = document.getElementById('artworkImage');
            
            if (!imageUploadContainer || !imageInputField) return;
            
            // Create the image upload container
            imageUploadContainer.innerHTML = `
                <div class="drag-drop-area" id="dragDropArea">
                    <div class="upload-icon">
                        <i class="fas fa-cloud-upload-alt"></i>
                    </div>
                    <div class="upload-text">
                        <p>Tap to select image</p>
                        <p>- or -</p>
                        <p>Drag & drop image here</p>
                    </div>
                    <button type="button" class="mobile-upload-btn" id="uploadButton">
                        <i class="fas fa-camera"></i> Select from Device
                    </button>
                    <input type="file" id="fileInput" accept="image/*" style="display: none;">
                </div>
                <div class="image-preview-container" id="imagePreviewContainer" style="display: none;">
                    <img id="imagePreview" src="" alt="Image Preview">
                    <div class="image-controls">
                        <button type="button" class="admin-btn" id="removeImageBtn" style="margin-top: 10px; background-color: #dc3545;">
                            <i class="fas fa-times"></i> Remove
                        </button>
                    </div>
                </div>
                <p class="form-help">Upload a new image to replace the current one (optional).</p>
            `;
            
            // Set up the drag and drop functionality
            const dragDropArea = document.getElementById('dragDropArea');
            const uploadButton = document.getElementById('uploadButton');
            const fileInput = document.getElementById('fileInput');
            const imagePreviewContainer = document.getElementById('imagePreviewContainer');
            const imagePreview = document.getElementById('imagePreview');
            const removeImageBtn = document.getElementById('removeImageBtn');
            
            // Make the entire drop area clickable to select a file on mobile
            dragDropArea.addEventListener('click', function(e) {
                // Prevent click on the upload button from triggering this too
                if (e.target !== uploadButton && !uploadButton.contains(e.target)) {
                    fileInput.click();
                }
            });
            
            // Handle tap on the upload button
            uploadButton.addEventListener('click', function() {
                fileInput.click();
            });
            
            // Prevent default drag behaviors
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                dragDropArea.addEventListener(eventName, preventDefaults, false);
            });
            
            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }
            
            // Highlight drop area when dragging over it
            ['dragenter', 'dragover'].forEach(eventName => {
                dragDropArea.addEventListener(eventName, highlight, false);
            });
            
            ['dragleave', 'drop'].forEach(eventName => {
                dragDropArea.addEventListener(eventName, unhighlight, false);
            });
            
            function highlight() {
                dragDropArea.classList.add('highlight');
            }
            
            function unhighlight() {
                dragDropArea.classList.remove('highlight');
            }
            
            // Handle dropped files
            dragDropArea.addEventListener('drop', handleDrop, false);
            
            function handleDrop(e) {
                const dt = e.dataTransfer;
                const files = dt.files;
                
                if (files.length) {
                    handleFiles(files);
                }
            }
            
            // Handle files from file input
            fileInput.addEventListener('change', function() {
                if (this.files.length) {
                    handleFiles(this.files);
                }
            });
            
            // Process the files
            function handleFiles(files) {
                const file = files[0]; // Just take the first file
                
                if (file.type.match('image.*')) {
                    const reader = new FileReader();
                    
                    reader.onload = function(e) {
                        // Show the image preview
                        imagePreview.src = e.target.result;
                        dragDropArea.style.display = 'none';
                        imagePreviewContainer.style.display = 'block';
                        
                        if (firebaseStorage) {
                            // Store file in memory for later upload to Firebase
                            imagePreview.file = file;
                            // Set a temporary path (will be replaced when actually uploaded)
                            imageInputField.value = `uploading:${file.name}`;
                        } else {
                            // Fallback for when Firebase isn't available
                            const fileName = `../images/${file.name}`;
                            imageInputField.value = fileName;
                        }
                    };
                    
                    reader.readAsDataURL(file);
                } else {
                    showToast('Please select an image file (JPG, PNG, etc).', 'error');
                }
            }
            
            // Remove image button
            removeImageBtn.addEventListener('click', function() {
                // Clear the preview
                imagePreview.src = '';
                imagePreviewContainer.style.display = 'none';
                dragDropArea.style.display = 'block';
                
                // Clear the input value
                imageInputField.value = '';
            });
        }
        
        // Setup form submission
        function setupFormSubmission() {
            const form = document.getElementById('editArtworkForm');
            
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Validate form
                if (!validateForm()) {
                    return;
                }
                
                // Show loading state
                const submitButton = this.querySelector('button[type="submit"]');
                const originalText = submitButton.innerHTML;
                submitButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Updating...';
                submitButton.disabled = true;
                
                // Get form data
                const formData = {
                    id: currentArtworkId,
                    title: document.getElementById('artworkTitle').value,
                    medium: document.getElementById('artworkMedium').value,
                    year: document.getElementById('artworkYear').value,
                    description: document.getElementById('artworkDescription').value,
                    dateAdded: document.getElementById('artworkDate').value,
                    featured: document.getElementById('artworkFeatured').checked,
                    image: document.getElementById('artworkImage').value
                };
                
                // Function to save artwork data
                const saveArtworkData = (imageUrl) => {
                    // Update image URL if a new one is provided
                    if (imageUrl) {
                        formData.image = imageUrl;
                    }
                    
                    // Find artwork in the array
                    const index = artworks.findIndex(artwork => artwork.id.toString() === currentArtworkId.toString());
                    
                    if (index === -1) {
                        showToast('Artwork not found', 'error');
                        submitButton.innerHTML = originalText;
                        submitButton.disabled = false;
                        return;
                    }
                    
                    // Update the artwork data
                    const updatedArtwork = {
                        ...artworks[index],
                        title: formData.title,
                        medium: formData.medium,
                        year: formData.year,
                        description: formData.description,
                        featured: formData.featured,
                        dateAdded: formData.dateAdded || artworks[index].dateAdded
                    };
                    
                    // Update image if changed
                    if (formData.image && formData.image !== '') {
                        updatedArtwork.images = [
                            { path: formData.image, isPrimary: true }
                        ];
                    }
                    
                    // Update artwork in array
                    artworks[index] = updatedArtwork;
                    
                    // Save to localStorage
                    localStorage.setItem('artworks', JSON.stringify(artworks));
                    
                    // Set timestamp to indicate update
                    localStorage.setItem('artworksLastUpdated', Date.now().toString());
                    
                    // Dispatch custom event for any listeners
                    if (typeof window.parent !== 'undefined') {
                        const event = new CustomEvent('artworksUpdated');
                        window.parent.document.dispatchEvent(event);
                    }
                    
                    // Show success message
                    showToast('Artwork updated successfully!', 'success');
                    
                    // Restore button
                    submitButton.innerHTML = originalText;
                    submitButton.disabled = false;
                    
                    // Redirect after delay
                    setTimeout(() => {
                        window.location.href = 'manage-artworks.html';
                    }, 1500);
                };
                
                // If we're using Firebase and have a new image to upload
                if (firebaseStorage && imagePreview?.file) {
                    // Upload to Firebase Storage
                    const metadata = {
                        contentType: imagePreview.file.type
                    };
                    
                    // Generate a unique filename
                    const filename = `artwork_${currentArtworkId}_${Date.now()}_${imagePreview.file.name}`;
                    const artworkImagesRef = storageRef.child(`artworks/${filename}`);
                    
                    artworkImagesRef.put(imagePreview.file, metadata)
                        .then(snapshot => snapshot.ref.getDownloadURL())
                        .then(downloadURL => {
                            // Save artwork with Firebase Storage URL
                            saveArtworkData(downloadURL);
                        })
                        .catch(error => {
                            console.error('Upload failed:', error);
                            showToast('Failed to upload image. Please try again.', 'error');
                            submitButton.innerHTML = originalText;
                            submitButton.disabled = false;
                        });
                } else {
                    // No new image or Firebase not available
                    saveArtworkData();
                }
            });
        }
        
        // Validate form
        function validateForm() {
            const title = document.getElementById('artworkTitle').value;
            const medium = document.getElementById('artworkMedium').value;
            const year = document.getElementById('artworkYear').value;
            const description = document.getElementById('artworkDescription').value;
            
            if (!title || !medium || !year || !description) {
                showToast('Please fill out all required fields', 'error');
                return false;
            }
            
            return true;
        }
        
        // Show toast notification
        function showToast(message, type = '') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            
            // Reset classes
            toast.className = 'toast';
            
            // Add type class if provided
            if (type) {
                toast.classList.add(type);
            }
            
            // Show toast
            toast.classList.add('show');
            
            // Hide after 3 seconds
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
    </script>
