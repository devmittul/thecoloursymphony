    <style>

    <script>
        // Check authentication
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOMContentLoaded event fired');
            
            // Check if logged in
            const isLoggedIn = localStorage.getItem('adminLoggedIn') === 'true';
            console.log('Authentication check:', { isLoggedIn, value: localStorage.getItem('adminLoggedIn') });
            
            if (!isLoggedIn) {
                console.log('Not logged in, redirecting to login.html');
                window.location.href = 'login.html';
                return;
            }
            
            console.log('User is logged in, continuing to initialize');
            
            // Initialize mobile menu
            initMobileMenu();
            
            // Load artwork data
            loadArtworks();
            
            // Set up event listeners
            setupEventListeners();
        });
        
        // Initialize mobile menu
        function initMobileMenu() {
            const menuToggle = document.querySelector('.menu-toggle');
            const closeSidebar = document.querySelector('.close-sidebar');
            const sidebar = document.querySelector('.admin-sidebar');
            const overlay = document.querySelector('.sidebar-overlay');
            
            menuToggle.addEventListener('click', function() {
                sidebar.classList.add('active');
                overlay.classList.add('active');
                document.body.style.overflow = 'hidden';
            });
            
            function closeSidebarMenu() {
                sidebar.classList.remove('active');
                overlay.classList.remove('active');
                document.body.style.overflow = '';
            }
            
            closeSidebar.addEventListener('click', closeSidebarMenu);
            overlay.addEventListener('click', closeSidebarMenu);
            
            // Set up logout
            document.getElementById('logoutBtn').addEventListener('click', function(e) {
                e.preventDefault();
                localStorage.removeItem('adminLoggedIn');
                window.location.href = 'login.html';
            });
        }
        
        // Global variables
        let artworks = [];
        let filteredArtworks = [];
        let currentArtworkId = null;
        
        // Load artworks from localStorage
        function loadArtworks() {
            console.log('loadArtworks function called');
            const loadingState = document.getElementById('loadingState');
            
            // Simulate loading delay
            setTimeout(() => {
                const storedArtworks = localStorage.getItem('artworks');
                console.log('Artworks from localStorage:', storedArtworks ? 'Found data' : 'No data found');
                
                if (storedArtworks) {
                    try {
                        artworks = JSON.parse(storedArtworks);
                        console.log('Parsed artworks:', { count: artworks.length });
                        filteredArtworks = [...artworks];
                        renderArtworks(filteredArtworks);
                    } catch (error) {
                        console.error('Error parsing artworks JSON:', error);
                        // No artworks found or error parsing
                        renderEmptyState();
                    }
                } else {
                    console.log('No artworks found, rendering empty state');
                    // No artworks found
                    renderEmptyState();
                }
                
                // Remove loading state
                if (loadingState) {
                    loadingState.style.display = 'none';
                } else {
                    console.warn('Loading state element not found');
                }
            }, 500);
        }
        
        // Render artwork cards
        function renderArtworks(artworksToRender) {
            const grid = document.getElementById('artworkGrid');
            
            // Clear grid except loading state
            const loadingState = document.getElementById('loadingState');
            grid.innerHTML = '';
            if (loadingState) {
                grid.appendChild(loadingState);
            }
            
            // Check if we have artworks to display
            if (artworksToRender.length === 0) {
                const noResults = document.createElement('div');
                noResults.className = 'no-results';
                noResults.innerHTML = `
                    <i class="fas fa-search"></i>
                    <p>No artworks found. Try changing your search criteria.</p>
                `;
                grid.appendChild(noResults);
                return;
            }
            
            // Sort artworks by date (newest first)
            artworksToRender.sort((a, b) => {
                const dateA = a.dateAdded ? new Date(a.dateAdded) : new Date(0);
                const dateB = b.dateAdded ? new Date(b.dateAdded) : new Date(0);
                return dateB - dateA;
            });
            
            // Create artwork cards
            artworksToRender.forEach(artwork => {
                const card = document.createElement('div');
                card.className = 'artwork-card';
                card.dataset.id = artwork.id;
                
                // Get artwork image path
                const imagePath = artwork.images && artwork.images.length > 0 
                    ? artwork.images[0].path 
                    : '../images/placeholder.jpg';
                
                // Format date
                const dateAdded = artwork.dateAdded 
                    ? new Date(artwork.dateAdded).toLocaleDateString() 
                    : 'Unknown date';
                
                // Create card HTML
                card.innerHTML = `
                    ${artwork.featured ? '<div class="featured-badge">Featured</div>' : ''}
                    <img src="${imagePath}" alt="${artwork.title}" class="artwork-image">
                    <div class="artwork-details">
                        <h3 class="artwork-title">${artwork.title}</h3>
                        <div class="artwork-meta">
                            <span>${artwork.medium}, ${artwork.year}</span>
                            <span>${dateAdded}</span>
                        </div>
                        <div class="artwork-actions">
                            <button class="artwork-btn edit-btn" data-id="${artwork.id}">
                                <i class="fas fa-edit"></i> Edit
                            </button>
                            <button class="artwork-btn delete-btn" data-id="${artwork.id}">
                                <i class="fas fa-trash-alt"></i> Delete
                            </button>
                        </div>
                    </div>
                `;
                
                grid.appendChild(card);
            });
            
            // Attach event listeners to buttons
            attachCardEventListeners();
        }
        
        // Render empty state
        function renderEmptyState() {
            const grid = document.getElementById('artworkGrid');
            grid.innerHTML = `
                <div class="empty-state">
                    <i class="fas fa-paint-brush"></i>
                    <h2>No Artworks Yet</h2>
                    <p>Start by adding your first artwork to the collection.</p>
                    <a href="add-artwork.html" class="admin-btn" style="display: inline-block; margin-top: 15px;">
                        <i class="fas fa-plus"></i> Add New Artwork
                    </a>
                </div>
            `;
        }
        
        // Attach event listeners to card buttons
        function attachCardEventListeners() {
            // Edit buttons
            document.querySelectorAll('.edit-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const artworkId = this.dataset.id;
                    window.location.href = `edit-artwork.html?id=${artworkId}`;
                });
            });
            
            // Delete buttons
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const artworkId = this.dataset.id;
                    showDeleteModal(artworkId);
                });
            });
        }
        
        // Show delete confirmation modal
        function showDeleteModal(artworkId) {
            const modal = document.getElementById('deleteModal');
            currentArtworkId = artworkId;
            
            modal.classList.add('active');
        }
        
        // Hide modal
        function hideModal() {
            const modal = document.getElementById('deleteModal');
            modal.classList.remove('active');
        }
        
        // Setup event listeners
        function setupEventListeners() {
            // Modal close button
            document.getElementById('closeModal').addEventListener('click', hideModal);
            
            // Cancel delete button
            document.getElementById('cancelDelete').addEventListener('click', hideModal);
            
            // Confirm delete button
            document.getElementById('confirmDelete').addEventListener('click', deleteArtwork);
            
            // Search input
            document.getElementById('searchInput').addEventListener('input', handleSearch);
            
            // Filter buttons
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', handleFilterClick);
            });
        }
        
        // Handle search
        function handleSearch() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase().trim();
            
            if (!searchTerm) {
                // If search is empty, show all (respecting current filter)
                const activeFilter = document.querySelector('.filter-btn.active').dataset.filter;
                applyFilter(activeFilter);
                return;
            }
            
            // Filter based on search term
            filteredArtworks = artworks.filter(artwork => 
                artwork.title.toLowerCase().includes(searchTerm) ||
                artwork.description.toLowerCase().includes(searchTerm) ||
                artwork.medium.toLowerCase().includes(searchTerm) ||
                artwork.year.toLowerCase().includes(searchTerm)
            );
            
            renderArtworks(filteredArtworks);
        }
        
        // Handle filter click
        function handleFilterClick() {
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            this.classList.add('active');
            
            const filter = this.dataset.filter;
            applyFilter(filter);
        }
        
        // Apply filter
        function applyFilter(filter) {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase().trim();
            let filtered = [...artworks];
            
            // Apply search filter first
            if (searchTerm) {
                filtered = filtered.filter(artwork => 
                    artwork.title.toLowerCase().includes(searchTerm) ||
                    artwork.description.toLowerCase().includes(searchTerm) ||
                    artwork.medium.toLowerCase().includes(searchTerm) ||
                    artwork.year.toLowerCase().includes(searchTerm)
                );
            }
            
            // Then apply category filter
            if (filter === 'featured') {
                filtered = filtered.filter(artwork => artwork.featured);
            } else if (filter === 'recent') {
                // Sort by date (already done in renderArtworks)
                // Just take the 10 most recent
                filtered = filtered.slice(0, 10);
            }
            
            filteredArtworks = filtered;
            renderArtworks(filteredArtworks);
        }
        
        // Delete artwork
        function deleteArtwork() {
            if (!currentArtworkId) return;
            
            // Find the artwork in the array
            const index = artworks.findIndex(artwork => artwork.id.toString() === currentArtworkId.toString());
            
            if (index !== -1) {
                // Remove from array
                artworks.splice(index, 1);
                
                // Update localStorage
                localStorage.setItem('artworks', JSON.stringify(artworks));
                
                // Update filtered artworks
                filteredArtworks = filteredArtworks.filter(artwork => 
                    artwork.id.toString() !== currentArtworkId.toString()
                );
                
                // Hide modal
                hideModal();
                
                // Show success message
                showToast('Artwork deleted successfully', 'success');
                
                // Re-render artworks
                renderArtworks(filteredArtworks);
            } else {
                // Artwork not found
                showToast('Error: Artwork not found', 'error');
                hideModal();
            }
        }
        
        // Show toast notification
        function showToast(message, type = '') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            
            // Reset classes
            toast.className = 'toast';
            
            // Add type class if provided
            if (type) {
                toast.classList.add(type);
            }
            
            // Show toast
            toast.classList.add('show');
            
            // Hide after 3 seconds
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
    </script>
